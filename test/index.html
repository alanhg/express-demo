<script src="https://cdn.bootcdn.net/ajax/libs/socket.io/4.5.2/socket.io.min.js"></script>
<script>
  function hasVimium () {
    try {
      const shadowRoot = document.querySelector('html > div').shadowRoot;
      return Boolean(shadowRoot.querySelector('style').textContent.match(/vimium/));
    } catch (e) {
      return false;
    }
  }
  console.log(hasVimium());
</script>
