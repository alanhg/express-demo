<script>
   async function readFromClipboard() {
    if (navigator.clipboard) {
      return navigator.clipboard.readText().catch(() => doSystemPaste()).catch(()=>alert('剪贴板读取失败'));
    }
    return alert('剪贴板读取失败');
  }
readFromClipboard().then(console.log);
</script>
