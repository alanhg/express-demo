<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *:focus-visible{
            outline: none;
        }
        body {
            background-color: #141414;
            position: relative;
            font-size: 18px;
            font-weight: 300;
            font-family: Roboto,San Francisco,Helvetica Neue,Helvetica,Arial,PingFangSC-Light,Hiragina Sans GB,WenQuanYi Micro Hei,microsoft yahei ui,microsoft yahei,sans-serif;
        }
        .main{
            position: relative;
            width: 200px;
            background-color: rgb(56, 56, 56);
        }

        input {
            padding: 0 2px 0;
            color: rgba(255, 255, 255, 0.9);
            height: 50px;
            border: 1px;
            font-size: inherit;
            font-family: inherit;
            background-color: transparent;
        }

        .autoCompletion {
            display: flex;
            align-items: center;
            position: absolute;
            color: rgba(255, 255, 255, 0.35);
            height: 18px;
            font-size: inherit;
            font-weight: 400;
            top: 16px;
            padding-left: 2px;
        }
        .inputWrapper{
            position: relative;
        }
    </style>
</head>
<body>
<div class="main">
    <div class="autoCompletion"></div>
    <div class="inputWrapper">
        <input type="text" id="commandInput"/>
    </div>
</div>
<script>
  const can_completion_value = 'hello';
  const completionRef = document.querySelector('.autoCompletion');
  document.querySelector('#commandInput').addEventListener('keydown',
    function (e) {
      if (can_completion_value.match(new RegExp('^' + e.target.value + '[^$]'))) {
        if (completionRef.textContent !== can_completion_value) {
          completionRef.textContent = can_completion_value;
        }
      } else {
        completionRef.textContent = '';
      }
    });
</script>
</body>
</html>
